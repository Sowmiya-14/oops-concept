<script>
    class carcl{
        constructor(make,speed){
        this.make=make;
        this.speed=speed;
    }
    accelrate(){
        this.speed+=10;
        console.log(`${this.make}is going at ${this.speed}km/h`);
    };
    brake(){
        this.speed+=5;
        console.log(`${this.make}is going at ${this.speed}km/h`);
    }
    get speedUS(){
        return this.speed/1.6;
    }
    set speedUS(speed){
        this.speed = speed*1.6;
    }
}
const ford=new carcl('ford',120);
console.log(ford.speedUS);
ford.accelrate();
ford.accelrate();
ford.brake();
ford.speedUS=50;
console.log(ford);

</script>
